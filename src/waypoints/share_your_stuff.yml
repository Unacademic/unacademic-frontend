title: Share Your Stuff
curator: Angeliki

summary: Share your stuff and contribute and learn at the same time

description: |
  Sharing is the cornerstone of our platform. To enrich knowlegde you need to have input and content easily accessible by everybody. Input does not necessarily mean to write and compile a waypoint yourself.You also contribute by rating and reviewing the material you have just consumed by doing so, you actually enable your learning process and become an active member of a vital community.


